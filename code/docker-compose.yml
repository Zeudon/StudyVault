version: "3.8"

services:
  # FastAPI backend (handles uploads, auth, agentic RAG)
  backend:
    build:
      context: ./webapp/backend
      dockerfile: ../../dockerfiles/Dockerfile.backend
    container_name: rag-backend
    ports:
      - "8000:8000"
    # Load environment variables (DB connection, Qdrant URL, JWT secret, OpenAI keys, etc.)
    env_file:
      - ./webapp/backend/.env
    depends_on:
      - db
      - qdrant
    volumes:
      # optional: persist userâ€‘uploaded files on the host
      - ./webapp/backend/uploads:/app/uploads

  # React/TypeScript frontend (builds and serves static assets)
  frontend:
    build:
      context: ./webapp/frontend
      dockerfile: ../../dockerfiles/Dockerfile.frontend
    container_name: rag-frontend
    # Serve the compiled React app via a lightweight web server (e.g., nginx or serve)
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      # URL of the backend API; adjust for your domain in production
      - REACT_APP_API_URL=http://localhost:8000

  # PostgreSQL database for users and metadata (swap to MongoDB if preferred)
  db:
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile.db
    container_name: rag-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag_app
    ports:
      - "5432:5432"
    # Use a named volume to persist database data:contentReference[oaicite:4]{index=4}
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Qdrant vector database
  qdrant:
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile.qdrant
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    # Persist vector data to host storage:contentReference[oaicite:5]{index=5}
    volumes:
      - qdrant_data:/qdrant/storage

# Define named volumes at the bottom
volumes:
  pgdata:
  qdrant_data: