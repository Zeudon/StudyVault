version: "3.8"

services:
  # PostgreSQL database for users and metadata
  db:
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile.db
    container_name: rag-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: studyvault
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Qdrant vector database
  qdrant:
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile.qdrant
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # FastAPI backend (handles uploads, auth, agentic RAG)
  backend:
    build:
      context: ./webapp/backend
      dockerfile: ../../dockerfiles/Dockerfile.backend
    container_name: rag-backend
    ports:
      - "8000:8000"
    env_file:
      - ./webapp/backend/.env.docker
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./webapp/backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  # React/TypeScript frontend (builds and serves static assets)
  frontend:
    build:
      context: ./webapp/frontend
      dockerfile: ../../dockerfiles/Dockerfile.frontend
    container_name: rag-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

# Define named volumes for data persistence
volumes:
  pgdata:
  qdrant_data:

# Define network for inter-container communication
networks:
  app-network:
    driver: bridge